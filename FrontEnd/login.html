<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="login.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
          <ul>
            <li>projets</li>
            <li>contact</li>
            <li><a href="login.html" class="logLogin">login</a></li>
            <li><a href="#" class="logLogout">logout</a></li>
            <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
          </ul>
        </nav>
      </header>
      <div class="centerDiv">
        <section id="login">
          <h1 id="textLogIn">Log In</h1>
          <form action="#" method="post" class="formConnexion">
            <label for="email"><b>E-mail</b></label>
            <input type="email" id="email" required />
            <label for="password"><b>Mot de passe</b></label>
            <input type="password" id="password" required />
            <button type="submit" class="buttonConnexion">Se connecter</button>
            <p><a href="#">Mot de passe oublié ?</a></p>
          </form>
          <div id="errorText404">
            <p>Votre compte n'existe pas.</p>
          </div>
          <div id="errorText401">
            <p>Mot de passe incorrect.</p>
          </div>
          <div id="errorText">
            <p>Un problème est survenu, veuillez réessayer.</p>
          </div>
        </section>
      </div>
      <footer id="footerLogin">
        <nav>
          <ul>
            <li id="mentionLegale">Mentions Légales</li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
